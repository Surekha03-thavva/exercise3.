<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculation of area</title>
  </head>
<body>
  <h1>Calculation the Area of Circle</h1>
  <p >Enter the radius of Circle:</p>
   <input type="number" id="radius" placeholder="enter radius">
  <button onclick="CalanddisplayArea()">calculate area</button>
  <p id="result" style="font-size: 18px; color:blue;"></p>
    <script>
      const pi=3.14159;
          fuction calculateArea(radius){
                   if(radius<0){
                       return "Radius cannot be Negitive";
          }
            return pi*radius*radius;
        }
      function CalanddisplayArea(){
        let radiusInput = document.getElementById("radius").value;
        let radius = parseFloat(radiusInput)
          
        let area = calculateArea(radius);
          document.getElementById("result").textcontent= `The area of a circle with radius  ${radius} is ${area.toFixed(2)}.`;
      }
    </script>
</body>
</html>
